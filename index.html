<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Resize</title>
        <meta name="description" content="" />
        <meta name="author" content="marco" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>

    <body>
        <div id="content">
            <div class="left">
                <div class="row">
                    <label for="img-upload">Choose Image:</label>
                    <input type="file" name="img-upload" id="img-upload" />
                    <input type="hidden" id="file-name" />
                </div>
                <div class="row">
                    <b>SIZE</b> <i>(before upload)</i> [KB]: <span id="file-size-before-upload"></span>
                </div>
                <div class="row">
                    <b>SIZE</b> <i>(after upload)</i> [KB]: <span id="file-size-after-upload"></span>
                </div>
                <div class="row">
                    <input type="button" id="btn-upload" value="Upload" onclick="javascript:uploadImage();" disabled="disabled" />
                </div>
            </div>
            <div class="right">
                <fieldset>
                    <legend>Thumbnail</legend>
                    <canvas id="my-canvas"></canvas>
                </fieldset>
            </div>            
        </div>
        
        <footer><p>[M|R]</p></footer>
    </body>
    <script type="text/javascript" src="/static/script.js"></script>
</html>
